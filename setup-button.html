<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Setup - ShieldCall</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container flex-col">
        <div class="nav-header">
            <a href="triggers.html" class="back-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg></a>
            <span style="font-weight: 600; font-size: 18px; margin-left: 8px;">Customize Button</span>
        </div>
        <div class="p-4">
            <div class="card mb-4"
                style="background: white; border: 2px solid #FF3B30; box-shadow: 0 4px 12px rgba(255,59,48,0.2);">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <span style="font-weight: 600;">Traditional Red</span>
                    <div
                        style="background: #FF3B30; width: 24px; height: 24px; border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                            <polyline points="20 6 9 17 4 12" />
                        </svg></div>
                </div>
                <!-- Preview -->
                <div
                    style="height: 60px; background: #FF3B30; border-radius: 12px; color: white; display: flex; align-items: center; justify-content: center; font-weight: 600;">
                    SOS</div>
            </div>

            <div class="card mb-4" style="opacity: 0.7;">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <span style="font-weight: 600;">Discreet Mode</span>
                    <div style="border: 2px solid #E5E5EA; width: 24px; height: 24px; border-radius: 50%;"></div>
                </div>
                <!-- Preview -->
                <div
                    style="height: 60px; background: #E5E5EA; border-radius: 12px; color: #8E8E93; display: flex; align-items: center; justify-content: center; font-weight: 600;">
                    Help</div>
            </div>
        </div>
    </div>
</body>

</html>
