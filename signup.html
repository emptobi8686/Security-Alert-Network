<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ShieldCall</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container p-4 flex-col">

        <div class="nav-header" style="padding-left: 0;">
            <a href="login.html" class="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
            <span style="font-weight: 600; font-size: 18px; margin-left: 8px;">Create Account</span>
        </div>

        <div class="flex-col flex-center fade-in" style="flex: 1; justify-content: start; padding-top: 20px;">
            <img src="assets/logo.png" alt="ShieldCall" class="logo-sm mb-4">

            <div class="input-group">
                <input type="text" class="input-field" placeholder="Full Name">
            </div>

            <div class="input-group">
                <input type="tel" class="input-field" placeholder="Phone Number">
            </div>

            <div class="input-group">
                <input type="password" class="input-field" placeholder="Create Password">
            </div>

            <div class="input-group">
                <input type="tel" class="input-field" placeholder="Emergency Contact 1 (Optional)">
            </div>

            <a href="onboarding-location.html" class="btn btn-primary mt-auto mb-4">Sign Up</a>

            <div class="mb-4" style="font-size: 14px;">
                Already have an account? <a href="login.html" class="text-red"
                    style="font-weight: 600; text-decoration: none;">Login</a>
            </div>
        </div>

    </div>
</body>

</html>
