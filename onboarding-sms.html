<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Permission - ShieldCall</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container p-4 flex-col flex-center text-center">

        <div class="fade-in" style="max-width: 320px; margin-top: 10vh;">
            <div
                style="background: #FFF0F0; width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px;">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#FF3B30" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
                        stroke-linecap="round" stroke-linejoin="round" />
                    <polyline points="22,6 12,13 2,6" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <h2>Offline Fallback</h2>
            <p>Grant SMS permissions so ShieldCall can send alerts to your contacts even without internet.</p>
        </div>

        <div class="mt-auto" style="width: 100%;">
            <a href="home.html" class="btn btn-primary mb-2">Enable SMS Alerts</a>
            <a href="home.html" class="btn btn-text">Finish Setup</a>
        </div>

        <div style="margin-top: 20px;">
            <span
                style="height: 4px; width: 8px; background: #E5E5EA; display: inline-block; border-radius: 2px;"></span>
            <span
                style="height: 4px; width: 8px; background: #E5E5EA; display: inline-block; border-radius: 2px; margin: 0 4px;"></span>
            <span
                style="height: 4px; width: 8px; background: #FF3B30; display: inline-block; border-radius: 2px;"></span>
        </div>

    </div>
</body>

</html>
