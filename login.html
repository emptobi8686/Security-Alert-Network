<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShieldCall</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container p-4 flex-col">

        <div class="flex-col flex-center" style="flex: 1; justify-content: center;">
            <img src="assets/logo.png" alt="ShieldCall" class="logo-md mb-4" style="width: 80px; height: 80px;">
            <h2 class="mb-4">Welcome Back</h2>

            <div class="input-group">
                <input type="tel" class="input-field" placeholder="Phone Number" required>
            </div>

            <div class="input-group">
                <input type="password" class="input-field" placeholder="Password (Optional)">
            </div>

            <a href="otp.html" class="text-red mb-4" style="font-size: 14px; text-decoration: none;">Login with OTP
                instead</a>

            <a href="onboarding-location.html" class="btn btn-primary mb-4">Login</a>

            <div style="font-size: 14px;">
                Don't have an account? <a href="signup.html" class="text-red"
                    style="font-weight: 600; text-decoration: none;">Sign Up</a>
            </div>
        </div>

    </div>
</body>

</html>
