<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts - WatchPoint</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container flex-col">
        <div class="nav-header" style="justify-content: space-between;">
            <a href="home.html" class="back-btn"><svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg></a>
            <span style="font-weight: 600; font-size: 18px;">Emergency Contacts</span>
            <div style="width: 24px;"></div>
        </div>
        <div class="p-4" style="flex: 1;">

            <div class="card" style="display: flex; align-items: center; margin-bottom: 24px;">
                <div
                    style="background: #F2F2F7; width: 48px; height: 48px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-right: 16px;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#007AFF" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                        <circle cx="8.5" cy="7" r="4" />
                        <line x1="20" y1="8" x2="20" y2="14" />
                        <line x1="23" y1="11" x2="17" y2="11" />
                    </svg>
                </div>
                <div style="font-weight: 600; color: #007AFF;">Add New Contact</div>
            </div>

            <h3 style="font-size: 16px; margin-bottom: 16px;">Trusted Contacts</h3>

            <div class="card flex-center" style="justify-content: space-between;">
                <div style="display: flex; align-items: center;">
                    <div
                        style="background: #FF9500; color: white; width: 40px; height: 40px; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-weight: 600; margin-right: 16px;">
                        M</div>
                    <div>
                        <div style="font-weight: 600;">Mom</div>
                        <div style="font-size: 13px; color: var(--text-grey);">+234 703-3373-337</div>
                    </div>
                </div>
                <button style="border: none; background: none; color: #FF3B30;"><svg width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg></button>
            </div>

            <div class="card flex-center" style="justify-content: space-between;">
                <div style="display: flex; align-items: center;">
                    <div
                        style="background: #5856D6; color: white; width: 40px; height: 40px; border-radius: 20px; display: flex; align-items: center; justify-content: center; font-weight: 600; margin-right: 16px;">
                        J</div>
                    <div>
                        <div style="font-weight: 600;">Dad</div>
                        <div style="font-size: 13px; color: var(--text-grey);">+234 987 654 3241</div>
                    </div>
                </div>
                <button style="border: none; background: none; color: #FF3B30;"><svg width="20" height="20"
                        viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg></button>
            </div>

        </div>
    </div>
</body>

</html>
