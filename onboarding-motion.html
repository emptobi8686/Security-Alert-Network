<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Motion Permission - ShieldCall</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container p-4 flex-col flex-center text-center">

        <div class="fade-in" style="max-width: 320px; margin-top: 10vh;">
            <div
                style="background: #FFF0F0; width: 80px; height: 80px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 24px;">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#FF3B30" stroke-width="2">
                    <path d="M12 2v20M2 12h20" stroke-linecap="round" stroke-linejoin="round" />
                    <!-- Generic abstract for motion -->
                    <circle cx="12" cy="12" r="6" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </div>
            <h2>Gesture Triggers</h2>
            <p>Allow access to motion sensors to enable "Shake to Alert" even when your phone is locked.</p>
        </div>

        <div class="mt-auto" style="width: 100%;">
            <a href="onboarding-sms.html" class="btn btn-primary mb-2">Allow Motion Access</a>
            <a href="onboarding-sms.html" class="btn btn-text">Skip</a>
        </div>

        <div style="margin-top: 20px;">
            <span
                style="height: 4px; width: 8px; background: #E5E5EA; display: inline-block; border-radius: 2px;"></span>
            <span
                style="height: 4px; width: 8px; background: #FF3B30; display: inline-block; border-radius: 2px; margin: 0 4px;"></span>
            <span
                style="height: 4px; width: 8px; background: #E5E5EA; display: inline-block; border-radius: 2px;"></span>
        </div>

    </div>
