<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP - ShieldCall</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="app-container p-4 flex-col">

        <div class="nav-header" style="padding-left: 0;">
            <a href="login.html" class="back-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </a>
        </div>

        <div class="flex-col flex-center mt-auto" style="flex: 1; justify-content: center; margin-bottom: 40px;">
            <h2 class="text-center">Verify Number</h2>
            <p class="text-center" style="max-width: 280px;">We sent a code to your phone. Enter it below to login.</p>

            <div class="input-group">
                <input type="text" class="input-field text-center" style="letter-spacing: 8px; font-size: 24px;"
                    placeholder="• • • •" maxlength="4">
            </div>

            <a href="onboarding-location.html" class="btn btn-primary mb-4">Verify</a>
            <button class="btn-text">Resend Code</button>
        </div>

    </div>
